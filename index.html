    .neon-button {
width: 200px;

cursor: pointer;
position: relative;
outline: none;
transition: all 0.3s ease;
margin-bottom: 10px;
font-family: caudex;
}

.neon-button::before,
.neon-button::after {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: linear-gradient(45deg, #000000, #000000);
z-index: -1;
filter: blur(5px);
opacity: 0.6;
transition: opacity 0.3s ease;
}

.neon-button::before {
filter: blur(10px);
opacity: 0.3;
}

.neon-button:hover::before,
.neon-button:hover::after {
opacity: 1;
}

.neon-button:hover {
color: #ffffff;
background: linear-gradient(45deg, #000000, #000000);
box-shadow: 0 0 20px #ff0000, 0 0 30px #d30000;
}
.hover-effect {
        display: inline;
        cursor: pointer;
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        position: relative;
    }

    .hover-effect::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 3px;
        bottom: 0;
        left: 0;
        background-color: #ff0000;
        visibility: hidden;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.25s ease-out, visibility 0s 0.25s;
    }

    .hover-effect:hover::before {
        visibility: visible;
        transform: scaleX(1);
        transform-origin: bottom left;
        transition: transform 0.25s ease-out;
    }
